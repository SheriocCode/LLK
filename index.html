<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连连看</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stars.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="upload-section">
                <div class="upload-header">
                    <h3>上传区域</h3>
                </div>
                <div class="upload-content">
                    <div class="image-upload">
                        <h4>上传图片</h4>
                        <input type="file" id="imageUpload" multiple accept="image/*">
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                    <div class="background-upload">
                        <h4>背景图片</h4>
                        <input type="file" id="backgroundUpload" multiple accept="image/*">
                        <div class="background-preview" id="backgroundPreview"></div>
                        <div class="background-controls">
                            <button id="prevBackground" class="background-btn">上一张</button>
                            <button id="nextBackground" class="background-btn">下一张</button>
                        </div>
                        <div class="background-opacity">
                            <label for="opacitySlider">背景透明度：</label>
                            <input type="range" id="opacitySlider" min="0" max="100" value="20">
                            <span id="opacityValue">20%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-controls">
                <button id="startGame">开始游戏</button>
                <button id="shuffleButton" disabled>重排</button>
                <button id="hintButton" disabled>提示</button>
                <button id="modeButton">选择模式</button>
            </div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="right-panel">
            <div class="game-info" id="gameInfo" style="display: none;">
                <div class="score-display">
                    <span>当前分数: </span>
                    <span id="currentScore">0</span>
                    <span>/</span>
                    <span id="targetScore">60</span>
                </div>
                <div class="timer-display">
                    <span>剩余时间: </span>
                    <span id="timeLeft">60</span>
                    <span>秒</span>
                </div>
            </div>
            <div class="history-section">
                <h3>历史记录</h3>
                <button id="clearHistory">清空历史</button>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h3 id="modalTitle">游戏结束</h3>
            <p id="modalMessage"></p>
            <button id="modalClose">确定</button>
        </div>
    </div>
    <script src="stars.js"></script>
    <script src="script.js"></script>
</body>
</html>
